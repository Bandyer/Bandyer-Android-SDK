// Top-level build file where you can add configuration options common to all sub-projects/modules.
apply plugin: 'com.github.ben-manes.versions'

buildscript {

    ext.sdkVersion = 28
    ext.buildToolsVersion = "28.0.3"
    ext.supportLibVersion = "27.1.1"
    ext.archLifecycleVersion = "1.1.1"
    ext.stethoVersion = "1.5.0"
    ext.bandyer_common = "1.0.3"

    repositories {
        google()
        jcenter()
        mavenCentral()
        mavenLocal()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.3.0-alpha08'
        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.8'
        classpath 'com.github.ben-manes:gradle-versions-plugin:0.15.0'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:2.1'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        mavenCentral()
        mavenLocal()
        maven { url 'https://jitpack.io' }
    }

    configurations.all {
        resolutionStrategy.force "com.android.support:support-annotations:$supportLibVersion"
        resolutionStrategy.force "com.android.support:support-v4:$supportLibVersion"
        resolutionStrategy.force "com.android.support:appcompat-v7:$supportLibVersion"
        resolutionStrategy.force "com.android.support:recyclerview-v7:$supportLibVersion"
        resolutionStrategy.force "com.android.support:design:$supportLibVersion"
        resolutionStrategy.force "com.android.support:cardview-v7:$supportLibVersion"
        resolutionStrategy.force "android.arch.lifecycle:runtime:$archLifecycleVersion"
        resolutionStrategy.force "com.bandyer:bandyer-android-common:$bandyer_common"
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
