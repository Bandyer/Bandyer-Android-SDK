// Top-level build file where you can add configuration options common to all sub-projects/modules.
apply plugin: 'com.github.ben-manes.versions'

buildscript {

    ext.sdkVersion = 28
    ext.buildToolsVersion = "28.0.4"
    ext.stethoVersion = "1.5.0"

    ext.keyStoreAlias = { buildType -> return " " }
    ext.keyStorePassword = { buildType -> return " " }
    ext.keyStoreFilePath = { buildType -> return " " }
    ext.keyStorePassword = { buildType -> return " " }

    ext.fabricReleaseNotes = { -> return "" }
    ext.fabricTestGroup = { -> return "" }
    ext.fabricApiSecret = { -> return "" }
    ext.crashlyticsAppId = { -> return "" }

    ext.useLeakCanary = { -> return false }

    ext.playStoreCredentialsFilePath = { return " " }

    repositories {
        google()
        jcenter()
        mavenCentral()
        mavenLocal()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.1'
        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.8'
        classpath 'com.github.ben-manes:gradle-versions-plugin:0.21.0'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:2.1'
        classpath 'com.google.gms:google-services:4.3.2'  // Google Services plugin
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        mavenCentral()
        mavenLocal()
        maven { url 'https://jitpack.io' }
        maven { url "https://dl.bintray.com/bandyer/Communication" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
